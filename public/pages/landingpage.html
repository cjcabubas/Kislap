<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KISLAP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .hero {
      display: flex;
      height: 100vh;
      width: 100%;
      position: relative;
    }

    .hero-half {
      flex: 1;
      background-size: cover;
      background-position: center;
    }

    .left {
      background-image: url("public/src/resources/static/images/left-camera.jpg");
    }

    .right {
      background-image: url("public/src/resources/static/images/right-cameras.jpg");
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 5rem;
      font-weight: 900;
      margin: 0;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .btn {
      background: #e65400;
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 25px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #c94600;
    }

    @media(max-width: 900px) {
      .hero {
        flex-direction: column;
      }
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-half left"></div>
    <div class="hero-half right"></div>

    <div class="overlay">
      <h1>KISLAP</h1>
      <p>CAPTURE MOMENTS. CREATE STORIES.</p>
      <a href="explore.html" class="btn">Explore</a>
    </div>
  </div>
</body>
</html>
